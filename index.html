아리스 키우기<br/>
아리스를 클릭해보세요!&nbsp;<button class="mt10" type="button" onclick="reset();">밸런스 붕괴</button>
<br/><br/>
<div>
	<img id="flareon" onclick="growth();" src="./arisu.webp">
	<br/><br/>
	정직한 제목. 정직한 내용.
</div>



<script type="text/javascript">
window.onload = ()=>{
	reset();
}

let flareon = document.getElementById("flareon");

function growth(){
	flareon.height += flareon.width;
	flareon.width += flareon.width;
}
function reset(){
	flareon.width = 100;
	flareon.height = 100;
}
</script>
